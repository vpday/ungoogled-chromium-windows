# Windows Toolchain Configuration
# This file configures the Windows toolchain download and validation for cross-compilation builds.
#
# IMPORTANT: After the first successful build, update the sha512 value with the actual checksum
# of the generated .zip file in build/download_cache/
#
# To compute SHA512 on Linux:
#   sha512sum build/download_cache/<hash>.zip
#
# To compute SHA512 on Windows (PowerShell):
#   Get-FileHash -Algorithm SHA512 build\download_cache\<hash>.zip

[win-toolchain]
# Chromium version - should match ungoogled-chromium/chromium_version.txt
chromium_version = 144.0.7559.96

# Zip filename without extension (the toolchain hash)
# This is the hash-format filename extracted from the tar files
# Example: ac24dee535 (for ac24dee535.zip)
zip_filename = ac24dee535

# SHA512 checksum of the final .zip file
sha512 = 49513BBA1BC6479E06ABDF2F16BAD5A0459CBE5A492783755CF0D39EEA75AA1F23ABE5FFA2E7C67519316C50651EB813BA1A3597A9E56CF984559F5A65FE001E
